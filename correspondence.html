<!DOCTYPE html">
<html lang="en" >
<head><meta charset="utf-8">
<title>Correspondence Example</title>
<link rel="stylesheet" type="text/css" href="correspondence.css" />
</head>

<body>
<h1>Correspondence Example</h1>


<div class="equation">
<span data-corrid="3">3</span>
<span data-corrid="+">+</span>
<span data-corrid="4">4</span>
<span data-corrid="=">=</span>
<span data-corrid="7">7</span>
</div>

<div class="word-equation">
<span data-corrid="3">Three</span>
<span data-corrid="+">plus</span>
<span data-corrid="4">four</span>
<span data-corrid="=">equals</span>
<span data-corrid="7">seven</span>
</div>

</body>
</html>
