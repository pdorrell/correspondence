<!DOCTYPE html">
<html lang="en" >
<head><meta charset="utf-8">
<title>Correspondence Example</title>
<link rel="stylesheet" type="text/css" href="correspondence.css" />
</head>

<body>
<h1>Correspondence Example</h1>


<div class="equation">
<span class="number" data-corrid="3"><span class="inner">3</span></span>
<span data-corrid="+">+</span>
<span class="number" data-corrid="4"><span class="inner">4</span></span>
<span data-corrid="=">=</span>
<span class="number" data-corrid="7"><span class="inner">7</span></span>
</div>

<div class="word-equation">
<span class="number" data-corrid="3"><span class="inner">Three</span></span>
<span data-corrid="+">plus</span>
<span class="number" data-corrid="4"><span class="inner">four</span></span>
<span data-corrid="=">equals</span>
<span class="number" data-corrid="7"><span class="inner">seven</span></span>
</div>

</body>
</html>
